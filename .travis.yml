sudo: required
language: java
services:
- docker
before_install:
- mkdir /tmp/build
- docker pull qcifengineering/redbox-builder
- docker run -v /tmp/build:/build -v $HOME/.m2:/root/.m2 -e "CLONEPATH=https://github.com/the-fascinator-contrib/plugin-storage-mongo.git" qcifengineering/redbox-builder /bin/bash -c "echo '0.0.0.0 static.appfuse.org' >> /etc/hosts; echo '0.0.0.0 semweb4j.org' >> /etc/hosts; cd build;git clone https://github.com/the-fascinator-contrib/plugin-storage-mongo.git src; cd src; mvn clean package"
install: true
script: true
after_success:
- docker run -v /tmp/build:/build -e "SONATYPE_USERNAME=$SONATYPE_USERNAME" -e "SONATYPE_PASSWORD=$SONATYPE_PASSWORD"
  qcifengineering/redbox-builder /bin/bash -c "echo '0.0.0.0 static.appfuse.org' >> /etc/hosts; echo '0.0.0.0 semweb4j.org' >> /etc/hosts; cd build; cd src; mvn --settings /m2_repo/travis-settings.xml clean deploy"
env:
  global:
  - secure: 
  - secure: 
notifications:
  webhooks:
    urls:
      - http://dev.redboxresearchdata.com.au/hooks/travis
    on_success: always
    on_failure: never
    on_start: never
